# helpful guides inspiring this config
# https://thevaluable.dev/tmux-config-mouseless/

# remap prefix from C-b
unbind C-b
set -g prefix C-Space

# reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded ~/.config/tmux.conf"

# enable mouse
set -g mouse on

# vertical/horizontal panes
unbind v
unbind h

unbind % # vertical split
unbind '"' # horizontal split

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# pane navigation, no prefix key, vim motion
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# window creation
unbind n
unbind w

bind n command-prompt "rename-window '%%'" # new window
bind w new-window -c "#{pane_current_path}" # rename window

# window navigation
# NOTE: M => alt
bind -n M-h previous-window
bind -n M-l next-window

# copy mode
set-window-option -g mode-keys vi
set -g status-keys vi

unbind -T copy-mode-vi Space; # remove default selection
unbind -T copy-mode-vi Enter; # remove default copy

bind -T copy-mode-vi v send-keys -X begin-selection
# NOTE: may break on linux/windows systems
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-style fg=yellow,bg=black #yellow and base02

# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=black #base02
set-option -g pane-active-border-style fg=brightgreen #base01

# message text
set-option -g message-style fg=brightred,bg=black #orange and base01

# pane number display
set-option -g display-panes-active-colour brightred #orange
set-option -g display-panes-colour blue #blue

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

# pane active/inactive style
set -g pane-border-style 'fg=colour235,bg=colour238' 
set -g pane-active-border-style 'fg=colour51,bg=colour236'
